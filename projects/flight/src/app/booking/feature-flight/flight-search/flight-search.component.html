<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Search</h2>
  </div>

  <div class="card-body">

    <app-flight-filter
      [filter]="store.filter()"
      (filterChange)="store.updateFilter($event.from, $event.to, $event.urgent)"
    >
      <div *ngIf="store.flights().length" class="flight-filter-info">
        {{ store.flights().length }} flights found!
      </div>
      <button *ngIf="store.flights().length" (click)="store.reset()"
        class="btn btn-default flight-filter-button"
      >Reset</button>
    </app-flight-filter>

  </div>
</div>

<div class="row">
  @for (flight of store.flights(); track flight.id) {
    <div class="col-xs-12 col-sm-6 col-md-4">
      <app-flight-card
        [item]="flight"
        [(selected)]="store.basket()[flight.id]"
        (delayTrigger)="store.delay($event.id)"
      />
    </div>
  }
</div>

<div class="card">
  <div class="card-header">
    <h2 class="card-title">Basket</h2>
  </div>

  <div class="card-body">
    <pre>{{ store.basket() | json }}</pre>
  </div>
</div>
